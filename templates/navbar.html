<header class="container py-4">
    <div class="d-flex align-items-center pb-3 mb-4 border-bottom mt-2 mt-md-0 ms-md-auto">
        <a href="/mall/" class="align-self-start"><img src="/static/img/mall_logo.png" width="90%"></a>&nbsp;&nbsp;&nbsp;
        <div class="align-self-center">
            {% if user.is_authenticated %}
            <a class="me-3 py-2 text-decoration-none text-dark" href="{% url 'accounts:logout' %}"> {{ user.username }} 로그아웃 </a>
            {% else %}
            <a class="me-3 py-2 text-decoration-none text-dark" href="{% url 'accounts:login' %}"> 로그인/회원가입 </a>
            {% endif %}
            &nbsp;&nbsp;&nbsp;<a class="me-3 py-2 text-decoration-none text-dark" href="/"> 브랜드사이트 </a>
        </div>
    </div>
</header>
