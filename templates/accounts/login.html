<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{% load static %}
<html lang="ko">

<div class="container" align="center">

    {% if form_errors %}
    <p> 아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요. </p>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td> {{ form.username.label_tag }} </td>
                <td> {{ form.username }} </td>
            </tr>
            <tr>
                <td> {{ form.password.label_tag }} </td>
                <td> {{ form.password }} </td>
            </tr>
        </table><br>

        <input type="submit" value="로그인">
    </form><br>

    <a href="{% url 'accounts:signup' %}"> <input type="submit" value="회원가입"> </a>

</div>

{% endblock %}

</html>
