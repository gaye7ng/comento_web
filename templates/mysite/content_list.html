<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}
<html lang="ko">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

<head>
        <meta charset="utf-8" />
        <title> 암반수mall </title>
</head>

<body>

    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="/static/img/product.png" alt="..." /></div>
            <div class="col-lg-5">
                {% if content_list %}
                    {% for content in content_list %}
                        <h1 class="font-weight-light"> <a> {{content.title}} </a></h1><br>
                         <p> {{content.content}} </p><br>
                    {% endfor %}
                {% else %}
                    <p> content가 없습니다. </p>
                {% endif %}
            </div>
        </div><br><br><hr>
        <div class="row gx-4 gx-lg-5 align-items-center">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="/static/img/mall_company.jpg">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="/static/img/product_main.png">
        </div>

    </div>
{% endblock %}

</body>

</html>
