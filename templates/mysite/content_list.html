<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}
<html lang="ko">
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

<head>
        <meta charset="utf-8" />
        <title> 암반수mall </title>
</head>

<body>

    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 align-items-center my-5">

            <div class="col-lg-5">
                {% if content_list %}
                    {% for content in content_list %}
                        <h1 class="font-weight-light"> <a> {{content.title}} </a></h1><br>
                         <p> {{content.content}} </p><br>
                    {% endfor %}
                {% else %}
                    <p> content가 없습니다. </p>
                {% endif %}
                <a class="btn btn-primary" href="#!">구매하기</a>&nbsp;&nbsp;&nbsp;
                <a class="btn btn-primary" href="#!">장바구니</a>
                </div>
            </div>
        </div><hr><br><br>

    <div align="center">

    </div>

{% endblock %}
</body>


</html>
